    shortDescription: Il Port Community System (PCS) del MIT è una piattaforma
      digitale che gestisce le operazioni portuali
    longDescription: >-
      Il Port Community System (PCS) del Ministero delle Infrastrutture e dei Trasporti è una piattaforma digitale avanzata che semplifica e coordina tutte le operazioni logistiche e documentali del porto.
      Consente la digitalizzazione dei flussi di import/export, eliminando gran parte della documentazione cartacea e garantendo tracciabilità dello stato delle merci.
      Grazie all’integrazione con i sistemi dell’Agenzia delle Dogane, Capitanerie di Porto, sistemi ferroviari oltre che con la Piattaforma Logistica Nazionale, favorisce uno scambio dati continuo e imparziale tra soggetti pubblici e privati.
      Permette l’automazione della verifica di accesso ai varchi portuali, ottimizzando i tempi di attesa e migliorando la sicurezza del sistema porto.
      Gli autotrasportatori hanno la possibilità di prenotare online il ritiro o il rilascio di un container e ricevere aggiornamenti in tempo reale sull’operazione prenotata.
      Il sistema garantisce elevati standard di sicurezza, protezione dei dati e continuità operativa. Un'interfaccia unica permette a migliaia di utenti accreditati di accedere facilmente ai servizi.
      Il PCS favorisce la pianificazione dei trasporti intermodali e la sincronizzazione delle attività tra terminal, spedizionieri e trasportatori.
      È quindi possibile considerarlo un'infrastruttura chiave per rendere più efficiente, trasparente e sostenibile la logistica portuale.
    features:
      - Ridurre i tempi di comunicazione tra le autorità portuali e gli operatori
      - Snellire le operazioni logistiche, come il controllo degli accessi, il tracking delle merci e la gestione dei rifiuti
      - Ottimizzare i flussi di traffico, con benefici diretti per oltre 22 milioni di passeggeri annuali
