name: PCS-MIT-Messina
description: |
  Il Port Community System (PCS) di Messina è una piattaforma digitale che facilita
  la gestione delle operazioni portuali, migliorando l'efficienza logistica e la comunicazione 
  tra gli operatori del porto di Messina.
license: AGPL-3.0-or-later-TODO
version: 1.0.0
homepageURL: https://pcs-messina.example.com
documentationURL: https://docs.pcs-messina.example.com
#downloadURL: https://github.com/port-authority-messina/pcs/releases
sourceCodeURL: https://github.com/MIT-DG-Porti-Logistica-Intermodalita/PCS-Mit
categories:
  - trasporti
  - logistica
  - gestionali
publicService:
  description: |
    Il PCS di Messina supporta le operazioni portuali, ottimizzando lo scambio
    di informazioni tra gli operatori e semplificando le pratiche doganali.
  functions:
    - Gestione delle operazioni di carico e scarico
    - Coordinazione logistica tra operatori portuali
    - Integrazione con sistemi doganali e di trasporto
    - Monitoraggio e reporting delle attività portuali
maintainers:
  - name: Autorità Portuale di Messina
    email: maintainer@port-messina.it
    company: Autorità Portuale di Messina
    website: https://www.port-messina.it
contact:
  name: Ufficio IT - Autorità Portuale di Messina
  email: it-support@port-messina.it
  website: https://www.port-messina.it
languages:
  - it
  - en
intendedAudience:
  - autorità-portuali
  - enti-pubblici
  - operatori-logistici
platforms:
  - web
status: stable
releaseDate: 2025-01-10
dependencies:
